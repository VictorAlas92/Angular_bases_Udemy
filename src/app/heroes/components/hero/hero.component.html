<h1>{{ name }}</h1>

<dl>
  <!-- <dl> definition list-->
  <td>Nombre:</td>
  <!-- <td> table description-->
  <dd>{{ name }}</dd>
  <!-- <dd> definition description-->

  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<button
  *ngIf="name != 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeName()"
>
  Cambiar nombre
</button>
<button *ngIf="age != 16" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>
<button
  *ngIf="name == 'Spiderman' || age == 16"
  class="btn btn-primary mx-2"
  (click)="resetForm()"
>
  Reset
</button>
